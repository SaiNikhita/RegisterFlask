<html>
<head>
    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

    </style>
</head>


<h2>Table</h2>

<table>
    <col width="130">
    <col width="80">
    <thead>
    <tr>
        <th>NAME:</th>
        <th>EMAIL:</th>
        <th>PHONO NO. :</th>
        <th>SEX:</th>
        <th>DOB :</th>
        <th>EDUCATION:</th>
        <th> </th>
         <th> </th>
         <th> </th>
    </tr>
    </thead>
    <tbody>
    {% for row in value %}
    <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td><form action="http://127.0.0.1:5000/editform" method="post"><input type="hidden" value={{row[0]}} name="name" /><input type="hidden" value={{row[1]}} name="email" /><input type="hidden" value={{row[2]}} name="pno" /><input type="hidden" value={{row[3]}} name="sex" /><input type="hidden" value={{row[4]}} name="dob" /><input type="hidden" value={{row[5]}} name="edu" /><input type ="submit" value="edit"/></form></td>
        <td><form action="http://127.0.0.1:5000/delete" method="post"><input type="hidden" value={{row[0]}} name="name" /><input type ="submit" value="delete"/></form></td>
        <td><form action="http://127.0.0.1:5000/view" method="post"><input type="hidden" value={{row[0]}} name="name" /><input type ="submit" value="view"/></form></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
